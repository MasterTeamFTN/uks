{% extends "app/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Milestone</legend>
            Are you sure you want to delete the Milestone <h2>"{{milestone.title}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'milestone-list' milestone.project.id %}">No</a>
        </div>
    </form>
</div>
{% endblock content %}
