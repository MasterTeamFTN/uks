{% extends "app/base.html" %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete this task?</legend>
                <p>Are you sure you want to close task: "{{object.title}}"</p>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'task-detail' object.project.id object.id %}">No</a>
            </div>
        </form>
    </div>

{% endblock content %}
